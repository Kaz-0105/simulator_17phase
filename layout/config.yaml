network :
  inpx_file : '1-1_network\1-1_network.inpx'   # vissimのinpxファイル
  layx_file : '1-1_network\1-1_network.layx'   # vissimのlayxファイル
  groups :
    - id : 1                                           # グループのID
      roads : '1-1_network_roads.yaml'                 # 道路の情報がまとまったyamlファイル
      intersections : '1-1_network_intersections.yaml' # 交差点の情報がまとまったyamlファイル

vissim :
  graphic_mode : 0 # 描画モードON=0
  seed : 22        # 乱数のシード値
  resolution : 10  # シミュレーション時間で1sあたりに何回自動車の位置を更新するか(解像度)

mpc :
  predictive_horizon : 4 # 予測ホライゾン
  control_horizon : 2    # 制御ホライゾン
  time_step : 2          # タイムステップ
  max_time : 10          # 最適化の計算時間の上限

model :
  dan :
    N_s : 4              # 最低の連続ステップ数
    m : 1                # 最大変化回数
    eps : 0.000001       # 微小量
    fix_num : 2          # 初期値の固定する数

simulation :
  time : 900 # シミュレーション時間
  count : 1  # シミュレーション回数

result :
  calc_time :
    active : 'on'
    scale : 'system'
  queue :
    active : 'on'
    scale : 'intersection'
  num_vehs : 
    active : 'on'
    scale : 'system'
  delay : 
    active : 'on'
    scale : 'system'

graph :
  line_width : 2
  font_size :
    title : 20
    label : 15
    gca : 15